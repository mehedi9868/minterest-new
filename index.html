<!-- index.html: Google Drive based gallery UI markup. All dynamic content is injected by app_min.js. -->
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minterest — Drive Pins</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header: branding bar with logo and Reset button -->
<header>
    <div class="logo" aria-label="Minterest">
  <div class="logo-badge">Mi</div>
  <div class="brand">Minterest</div>
</div>
<div class="spacer"></div>
<div class="menu-wrap">
  <button id="menuButtonMobile" class="icon-btn only-mobile" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
    <span class="hamburger"></span>
  </button>
  <button id="menuButtonDesktop" class="icon-btn only-desktop" aria-label="More" aria-haspopup="true" aria-expanded="false">
    <span class="kebab"></span>
  </button>
  <div id="dropdown" class="dropdown" role="menu" aria-hidden="true">
    <div class="menu-section" id="menuGuest">
      <a href="login.html" class="menu-item">Login
      <a href="signup.html" class="menu-item">Sign Up
    </div>
    <div class="menu-section" id="menuUser">
      <div class="user-chip">
        <div class="avatar" id="userAvatar"></div>
        <div class="user-meta">
          <div class="user-name" id="userName"></div>
          <div class="user-email" id="userEmail"></div>
        </div>
      </div>
      <button class="menu-item danger" id="btnLogout" type="button">Log out</button>
    </div>
    <div class="menu-section">
      <button class="menu-item" id="btnResetHeader" type="button">Reset</button>
    </div>
  </div>
</div>
<!-- removed old login link -->
  

<button class="btn" id="btnReset" type="button" title="প্রথম অবস্থায় ফেরত">Reset</button>

  </header>

  <!-- Toggle Switch -->
  <!-- Toggle switch: switch between Images and Videos -->
  <div class="toggle-bar">
    <div class="toggle" id="mediaToggle" role="switch" aria-checked="false" tabindex="0" aria-label="Switch between Images and Videos">
      <span class="option image">Images</span>
      <span class="option video">Videos</span>
      <div class="slider"></div>
    </div>
  </div>

  <!-- Main content: responsive masonry grid that will be populated via JS -->
  <main class="shell">
    <!-- Grid container; JS injects cards (images/videos) here -->
    <section id="grid" aria-live="polite"></section>
  </main>

  <!-- Footer and copyright year -->
  <footer>
    <div class="tiny">© <span id="yr"></span> Mehedi • ❤</div>
  </footer>

  <!-- Floating Action Button: opens password modal to fetch Drive files -->
  <button id="fab" aria-label="Add" class="fab">+</button>

  <!-- Modal -->
  <!-- Password modal overlay (dialog for entering password) -->
  <div id="overlay" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="body">
        <div class="row">
          <div class="label">Password</div>
          <div class="input"><input id="password" type="password" placeholder="Enter password" autofocus></div>
        </div>
      </div>
      <div class="foot">
        <button class="btn" id="btnCancel" type="button">Cancel</button>
        <button class="btn primary" id="btnAdd" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <!-- Toast: transient notification area -->
  <div id="toast"></div>

  <!-- Success Overlay -->
  <!-- Success overlay: shown after correct password; displays success image + loader -->
  <div id="success-overlay" class="success-overlay">>
    <img src="success.jpg" alt="Success" class="success-image"/>
    <div class="loader"></div>
  </div>

  <!-- Main application script: handles Drive API calls, state, and UI events -->
  <script src="app_min.js"></script>
  <script>
    // Set current year dynamically in footer
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>

// MENU LOGIC: responsive kebab/hamburger + auth-driven items
(function(){
  const btnD = document.getElementById('menuButtonDesktop');
  const btnM = document.getElementById('menuButtonMobile');
  const dd = document.getElementById('dropdown');
  const guest = document.getElementById('menuGuest');
  const userSec = document.getElementById('menuUser');
  const btnLogout = document.getElementById('btnLogout');
  const btnResetHeader = document.getElementById('btnResetHeader');
  function toggle(open){
    const s = (open===undefined) ? dd.getAttribute('aria-hidden')==='true' : open;
    dd.setAttribute('aria-hidden', s? 'false':'true');
    (btnD||{}).setAttribute && btnD.setAttribute('aria-expanded', s? 'true':'false');
    (btnM||{}).setAttribute && btnM.setAttribute('aria-expanded', s? 'true':'false');
  }
  (btnD||{}).addEventListener && btnD.addEventListener('click', ()=>toggle());
  (btnM||{}).addEventListener && btnM.addEventListener('click', ()=>toggle());
  document.addEventListener('click', (e)=>{
    if(!dd.contains(e.target) && !e.target.closest('.icon-btn')) dd.setAttribute('aria-hidden','true');
  });
  // reset from header
  (btnResetHeader||{}).addEventListener && btnResetHeader.addEventListener('click', ()=>{
    try{ document.getElementById('btnReset').click(); }catch(e){}
    dd.setAttribute('aria-hidden','true');
  });
  // logout
  (btnLogout||{}).addEventListener && btnLogout.addEventListener('click', ()=>{
    if(window.firebase && firebase.apps && firebase.apps.length){
      firebase.auth().signOut().then(()=>{
        showToast('Logged out');
        dd.setAttribute('aria-hidden','true');
      });
    }
  });
  // fill user chip based on auth
  auth.onAuthStateChanged(user=>{
    if(user && user.emailVerified){
      guest.style.display='none';
      userSec.style.display='block';
      const name = user.displayName || (user.email ? user.email.split('@')[0] : 'User');
      const email = user.email || '';
      const av = document.getElementById('userAvatar');
      const nm = document.getElementById('userName');
      const em = document.getElementById('userEmail');
      nm.textContent = name;
      em.textContent = email;
      if(user.photoURL){
        av.style.backgroundImage = 'url("'+user.photoURL+'")';
        av.classList.add('photo');
      }else{
        av.textContent = (name[0]||'?').toUpperCase();
        av.classList.remove('photo');
      }
    }else{
      guest.style.display='block';
      userSec.style.display='none';
    }
  });
})();

</script>

</body>
</html>
