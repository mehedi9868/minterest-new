<!-- index.html: Google Drive based gallery UI markup. All dynamic content is injected by app_min.js. -->
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minterest — Drive Pins</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- App Header -->
  <header class="app-header">
    <div class="header-left" style="display:flex; align-items:center; gap:8px;">
      <span class="logo-badge">Mi</span>
      <a href="index.html" class="logo italic">Minterest</a>
    </div>
    <div class="header-right">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="headerMenu" hidden>
        <ul>
          <li id="menuReset" hidden><button type="button">Reset</button></li>
          <li id="menuLogout"><button type="button">Log out</button></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Auth Notice (shown only when not logged in) -->
  <section id="auth-notice" class="auth-notice" hidden>
    <div class="auth-card">
      <h2>আপনি লগইন করেননি</h2>
      <p>দয়া করে লগইন করুন। একাউন্ট না থাকলে সাইন আপ করে নিন।</p>
      <div class="actions">
        <a href="login.html" class="btn primary">Login</a>
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </div>
  </section>
  <!-- End Auth Notice -->

  <!-- Toggle Switch -->
  <div class="toggle-bar">
    <div class="toggle" id="mediaToggle" role="switch" aria-checked="false" tabindex="0" aria-label="Switch between Images and Videos">
      <span class="option image">Images</span>
      <span class="option video">Videos</span>
      <div class="slider"></div>
    </div>
  </div>

  <!-- Main content: responsive masonry grid -->
  <main class="shell">
    <section id="grid" aria-live="polite"></section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="tiny">© <span id="yr"></span> Mehedi • ❤</div>
  </footer>

  <!-- Floating Action Button -->
  <button id="fab" aria-label="Add" class="fab">+</button>

  <!-- Password Modal -->
  <div id="overlay" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="body">
        <div class="row">
          <div class="label">Password</div>
          <div class="input"><input id="password" type="password" placeholder="Enter password" autofocus></div>
        </div>
      </div>
      <div class="foot">
        <button class="btn" id="btnCancel" type="button">Cancel</button>
        <button class="btn primary" id="btnAdd" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Success Overlay -->
  <div id="success-overlay" class="success-overlay">
    <img src="success.jpg" alt="Success" class="success-image"/>
    <div class="loader"></div>
  </div>

  <!-- Scripts -->
  <script src="app_min.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP2mcTImq6j_IqtUBi-UmfbHV_2pc1Zuw",
      authDomain: "minterest-beta.firebaseapp.com",
      projectId: "minterest-beta",
      storageBucket: "minterest-beta.firebasestorage.app",
      messagingSenderId: "822920853423",
      appId: "1:822920853423:web:9a426afa6fb3b8514ae15a",
      measurementId: "G-J3WZ8EL2XY"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const notice = document.getElementById('auth-notice');
      if (user) {
        if (notice) notice.setAttribute('hidden','');
        console.log("Logged in:", user.email);
      } else {
        if (notice) notice.removeAttribute('hidden');
        console.log("Not logged in");
      }
    });
  </script>

  <script>
  (function(){
    const burger = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('headerMenu');
    if(burger && menu){
      const toggle = () => {
        const isHidden = menu.hasAttribute('hidden');
        if(isHidden){ menu.removeAttribute('hidden'); burger.setAttribute('aria-expanded','true'); }
        else { menu.setAttribute('hidden',''); burger.setAttribute('aria-expanded','false'); }
      };
      burger.addEventListener('click', toggle);
      document.addEventListener('click', (e) => {
        if(!menu.contains(e.target) && !burger.contains(e.target)){
          menu.setAttribute('hidden','');
          burger.setAttribute('aria-expanded','false');
        }
      });
    }

    const menuLogout = document.getElementById('menuLogout');
    if(menuLogout){
      menuLogout.querySelector('button').addEventListener('click', function(){
        auth.signOut().then(function(){
          // After logout, return to index.html (not login.html)
          window.location.href = 'index.html';
        }).catch(function(err){
          alert("❌ " + err.message);
        });
      });
    }
  })();
  </script>
</body>
</html>
