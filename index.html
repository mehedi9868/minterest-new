<body>

      <h2>আপনি লগইন করেননি</h2>
      <p>দয়া করে লগইন করুন। একাউন্ট না থাকলে সাইন আপ করে নিন।</p>

    </div>

  <!-- Header: branding bar with logo and Reset button -->
<header>
    <div class="logo" aria-label="Minterest">
  <div class="logo-badge">Mi</div>
  <div class="brand">Minterest</div>
</div>
<div class="spacer"></div>
<a href="login.html" class="login-link">
  <img src="https://www.svgrepo.com/show/533267/login.svg" alt="Login" class="login-icon">
</a>
<button class="btn" id="btnReset" type="button" title="প্রথম অবস্থায় ফেরত">Reset</button>

  </header>

  <!-- Toggle Switch -->
  <!-- Toggle switch: switch between Images and Videos -->
  <div class="toggle-bar">
    <div class="toggle" id="mediaToggle" role="switch" aria-checked="false" tabindex="0" aria-label="Switch between Images and Videos">
      <span class="option image">Images</span>
      <span class="option video">Videos</span>
      <div class="slider"></div>
    </div>
  </div>

  <!-- Main content: responsive masonry grid that will be populated via JS -->
  <main class="shell">
    <!-- Grid container; JS injects cards (images/videos) here -->
    <section id="grid" aria-live="polite"></section>
  </main>

  <!-- Footer and copyright year -->
  <footer>
    <div class="tiny">© <span id="yr"></span> Mehedi • ❤</div>
  </footer>

  <!-- Floating Action Button: opens password modal to fetch Drive files -->
  <button id="fab" aria-label="Add" class="fab">+</button>

  <!-- Modal -->
  <!-- Password modal overlay (dialog for entering password) -->
  <div id="overlay" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="body">
        <div class="row">
          <div class="label">Password</div>
          <div class="input"><input id="password" type="password" placeholder="Enter password" autofocus></div>
        </div>
      </div>
      <div class="foot">
        <button class="btn" id="btnCancel" type="button">Cancel</button>
        <button class="btn primary" id="btnAdd" type="button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <!-- Toast: transient notification area -->
  <div id="toast"></div>

  <!-- Success Overlay -->
  <!-- Success overlay: shown after correct password; displays success image + loader -->
  <div id="success-overlay" class="success-overlay">>
    <img src="success.jpg" alt="Success" class="success-image"/>
    <div class="loader"></div>
  </div>

  <!-- Main application script: handles Drive API calls, state, and UI events -->
  <script src="app_min.js"></script>
  <script>

<script>
(function(){
  // Header menu toggling
  const burger = document.getElementById('hamburgerBtn');
  const menu = document.getElementById('headerMenu');
  if(burger && menu){
    const toggle = () => {
      const isHidden = menu.hasAttribute('hidden');
      if(isHidden){ menu.removeAttribute('hidden'); burger.setAttribute('aria-expanded','true'); }
      else { menu.setAttribute('hidden',''); burger.setAttribute('aria-expanded','false'); }
    };
    burger.addEventListener('click', toggle);
    document.addEventListener('click', (e) => {
      if(!menu.contains(e.target) && !burger.contains(e.target)){
        menu.setAttribute('hidden','');
        burger.setAttribute('aria-expanded','false');
      }
    });
  }

  // Reset menu item: only show if a reset button or function exists on this page
  const menuReset = document.getElementById('menuReset');
  const menuLogout = document.getElementById('menuLogout');
  const btnReset = document.getElementById('btnReset');
  if(menuReset){
    if(typeof window.resetBoard === 'function' || btnReset){
      menuReset.removeAttribute('hidden');
      menuReset.querySelector('button').addEventListener('click', () => {
        if(typeof window.resetBoard === 'function') window.resetBoard();
        else if(btnReset) btnReset.click();
      });
    } else {
      menuReset.setAttribute('hidden','');
    }
  }

  // Auth-state-driven UI (logout visibility, notice on index)
  try{
    if(window.firebase && firebase.auth){
      const auth = firebase.auth();
      auth.onAuthStateChanged(function(user){
        if(menuLogout){
          if(user){ 
            menuLogout.removeAttribute('hidden');
          }else{
            menuLogout.setAttribute('hidden','');
          }
        }
        
        var notice = document.getElementById('auth-notice');
        if(notice){
          if(user){ notice.setAttribute('hidden',''); }
          else { notice.removeAttribute('hidden'); }
        }
      });
      if(menuLogout){
        menuLogout.querySelector('button').addEventListener('click', function(){
          auth.signOut().then(function(){
            // After logout, return to login page
            window.location.href = 'login.html';
          }).catch(function(err){
            alert("❌ " + err.message);
          });
        });
      }
    } else {
      // If Firebase not present, keep menuLogout hidden
      if(menuLogout){ menuLogout.setAttribute('hidden',''); }
      
    }
  }catch(e){
    console.warn(e);
  }
})();
</script>

</body>
</html>
