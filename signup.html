<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up ‚Ä¢ Minterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <!-- App Header -->
  <header class="app-header">
    <div class="header-left">
      <a href="index.html" class="logo italic">Minterest</a>
    </div>
    <div class="header-right">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="headerMenu" hidden>
        <ul>
          <li id="menuReset" hidden><button type="button">Reset</button></li>
          <li id="menuLogout" hidden><button type="button">Log out</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="auth-container">
    <h2 class="auth-title">Create Account</h2>
    <form class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn primary full">Sign Up</button>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
      Continue with Google
    </button>
    <p class="auth-foot">Already have an account? <a href="login.html">Login</a></p>
  </div>

<script>
(function(){
  // Header menu toggling
  const burger = document.getElementById('hamburgerBtn');
  const menu = document.getElementById('headerMenu');
  if(burger && menu){
    const toggle = () => {
      const isHidden = menu.hasAttribute('hidden');
      if(isHidden){ menu.removeAttribute('hidden'); burger.setAttribute('aria-expanded','true'); }
      else { menu.setAttribute('hidden',''); burger.setAttribute('aria-expanded','false'); }
    };
    burger.addEventListener('click', toggle);
    document.addEventListener('click', (e) => {
      if(!menu.contains(e.target) && !burger.contains(e.target)){
        menu.setAttribute('hidden','');
        burger.setAttribute('aria-expanded','false');
      }
    });
  }

  // Reset menu item: only show if a reset button or function exists on this page
  const menuReset = document.getElementById('menuReset');
  const menuLogout = document.getElementById('menuLogout');
  const btnReset = document.getElementById('btnReset');
  if(menuReset){
    if(typeof window.resetBoard === 'function' || btnReset){
      menuReset.removeAttribute('hidden');
      menuReset.querySelector('button').addEventListener('click', () => {
        if(typeof window.resetBoard === 'function') window.resetBoard();
        else if(btnReset) btnReset.click();
      });
    } else {
      menuReset.setAttribute('hidden','');
    }
  }

  // Auth-state-driven UI (logout visibility, notice on index)
  try{
    if(window.firebase && firebase.auth){
      const auth = firebase.auth();
      auth.onAuthStateChanged(function(user){
        if(menuLogout){
          if(user){ 
            menuLogout.removeAttribute('hidden');
          }else{
            menuLogout.setAttribute('hidden','');
          }
        }
        
      });
      if(menuLogout){
        menuLogout.querySelector('button').addEventListener('click', function(){
          auth.signOut().then(function(){
            // After logout, return to login page
            window.location.href = 'login.html';
          }).catch(function(err){
            alert("‚ùå " + err.message);
          });
        });
      }
    } else {
      // If Firebase not present, keep menuLogout hidden
      if(menuLogout){ menuLogout.setAttribute('hidden',''); }
      
    }
  }catch(e){
    console.warn(e);
  }
})();
</script>

</body>
</html>

<!--signup logic-->
<script>
  const form = document.querySelector('.auth-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("‚úÖ Account created successfully!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("‚ùå " + error.message);
      });
  });

  // Google Login
  document.querySelector('.google-btn').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(err => alert("‚ùå " + err.message));
  });
</script>
