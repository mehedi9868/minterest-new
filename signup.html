<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up • Minterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <!-- App Header -->
  <header class="app-header">
    <div class="header-left" style="display:flex; align-items:center; gap:8px;">
      <a href="index.html" class="logo italic">Minterest</a>
    </div>
    <div class="header-right">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="headerMenu" hidden>
        <ul>
          <li id="menuReset" hidden><button type="button">Reset</button></li>
          <li id="menuLogout" hidden><button type="button">Log out</button></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="auth-container">
    <h2 class="auth-title">Create Account</h2>
    <form class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn primary full">Sign Up</button>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
      Continue with Google
    </button>
    <p class="auth-foot">Already have an account? <a href="login.html">Login</a></p>
  </div>

<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBP2mcTImq6j_IqtUBi-UmfbHV_2pc1Zuw",
    authDomain: "minterest-beta.firebaseapp.com",
    projectId: "minterest-beta",
    storageBucket: "minterest-beta.firebasestorage.app",
    messagingSenderId: "822920853423",
    appId: "1:822920853423:web:9a426afa6fb3b8514ae15a",
    measurementId: "G-J3WZ8EL2XY"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

<!--signup logic-->
<script>
  const form = document.querySelector('.auth-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("✅ Account created successfully!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("❌ " + error.message);
      });
  });

  // Google Login
  document.querySelector('.google-btn').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(err => alert("❌ " + err.message));
  });

  // Logout redirect fix
  const menuLogout = document.getElementById('menuLogout');
  if(menuLogout){
    menuLogout.querySelector('button').addEventListener('click', function(){
      auth.signOut().then(function(){
        window.location.href = 'index.html';
      }).catch(function(err){
        alert("❌ " + err.message);
      });
    });
  }
</script>
</body>
</html>
