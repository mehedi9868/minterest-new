<body class="auth-body">
  <div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <form class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn primary full">Login</button>
    </form>
    <button type="button" id="btnForgot" class="btn full" style="margin-top:10px;">Forgot password?</button>
    <div class="divider"><span>or</span></div>
    <button class="btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
      Continue with Google
    </button>
    <p class="auth-foot">Don't have an account? <a href="signup.html">Sign Up</a></p>
  <p id="auth-msg" class="auth-foot" style="margin-top:10px;"></p>
</div>
</body>
</html>

<!--login logic-->
<script>
  const form = document.querySelector('.auth-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;

    
auth.signInWithEmailAndPassword(email, password)
  .then((cred) => {
    const user = cred.user;
    if (!user.emailVerified) {
      // Send verification email and sign out
      user.sendEmailVerification().catch(() => {});
      document.getElementById("auth-msg").textContent = "üìß Verification email sent. Please verify your email, then log in.";
      auth.signOut();
      return;
    }
    document.getElementById("auth-msg").textContent = "‚úÖ Login successful! Redirecting‚Ä¶";
    window.location.href = "index.html";
  })
  .catch((error) => {
    document.getElementById("auth-msg").textContent = "‚ùå " + error.message;
  });

  });

  // Google Login
  document.querySelector('.google-btn').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(err => alert("‚ùå " + err.message));
  });
</script>
